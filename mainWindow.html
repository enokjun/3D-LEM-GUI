    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="features">
        <button class="btn btn-default">
          New File
        </button>
        <button class="btn btn-default" data-toggle="modal" data-target="#openFileModal">
          Open File
        </button>
        <button class="btn btn-default">
          Save
        </button>
        <button class="btn btn-default">
          Save As
        </button>
        <button class="btn btn-default">
          Print
        </button>
      </div>
      <div id="plot-wrapper">
      </div>
    </div>

    <!-- modals -->
    <div class="modal fade" id="openFileModal" tabindex="-1" role="dialog" aria-labelledby="openFile" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Open File</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Open</button>
          </div>
        </div>
      </div>
    </div>
